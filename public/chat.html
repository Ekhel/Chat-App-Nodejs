<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,700" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="inverted">
            <div class="ui container">
                <div class="ui teal fixed inverted menu">
                    <div class="active item"> 
                        <a href="/">Chat App (Node JS and Socket.io)</a>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <br/ >
        <br />
        <div class="ui container">
            <br />
            <div class="ui grid ">
                <div class="four wide column">
                    <div class="ui segment" style="height: 80vh;">
                        <div id="sidebar" class="chat__sidebar"></div>
                    </div>
                </div>

                <div class="chat__main">
                    <div id="messages" class="chat__messages"></div>      
                        <div class="ui segment form compose">
                            <form id="message-form">
                                <input name="message" placeholder="Message" required autocomplete="off">
                                <br />
                                <button class="ui green button">Send</button>
                                <button id="send-location" class="ui blue button">Send location</button>
                            </form>
                        </div>
                </div>
            </div>
        </div>

        <script id="message-template" type="text/html">
            <div class="message">
                <div class="ui very relaxed list">
                    <div class="item">
                        <img class="ui avatar image" src="/images/user1.png">
                        <div class="content">
                            <a class="header">{{username}} <label class="ui label"><i class="clock icon"></i> {{createdAt}} </label> </a>
                            <br />
                            <div class="description ui left pointing label"> {{message}} </div>
                        </div>
                    </div>
                </div>
                <br />
            </div>
        </script>

        <script id="message-template" type="text/html">
            <div>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </div>
            <p>{{message}}</p>
        </script>

        <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My current location</a></p>
            </div>
        </script>

        <script id="sidebar-template">
            <h3>Room : {{room}}</h3>
            <h4>Online Users</h4>
            <div class="ui middle aligned selection list">
                {{#users}}
                <div class="item">
                    <img class="ui avatar image" src="/images/user2.png"></img>
                    <div class="content">
                        <div class="header">                           
                            <li>{{username}}</li>      
                        </div>
                    </div>
                </div>
                {{/users}}
            </div>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
